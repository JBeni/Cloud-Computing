<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="design.css" type="text/css" rel="stylesheet">

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script type="text/javascript" src="Scripts\firstService.js"></script>
    <script type="text/javascript" src="Scripts\secondService.js"></script>
    <script type="text/javascript" src="Scripts\thirdService.js"></script>
    <script type="text/javascript" src="Scripts\utilities.js"></script>

    <title>Homework [1]</title>
  </head>

  <body>
      <h1 id="homework">Web Services</h1>

      <div id="container_1">
        <div class="coloana_1_1">
          <img id="logo_1" src="Images/wikipedia-logo.jpg">
          <img id="logo_2" src="Images/bing-logo.jpg">
          <br> <br>
          <input id="search" name="search">
          <br> <br>
          <button id="submit-wikipedia">Search Text</button>
          <button id="submit-bing">Search Image</button>
        </div>

        <div class="coloana_1_2">
          <form onsubmit="return false;">
            <img id="logo_3" src="Images/github-logo.png">
            <br> <br>
            <input id="username" type="text" name="username" placeholder="User Name" value="">
            <br> <br>
            <input id="password" type="password" name="password" placeholder="Password" value="">
            <br> <br>
            <input id="fileName" type="text" name="fileName" placeholder="File Name">
            <br> <br>
            <input id="description" type="text" name="description" placeholder="File Description">
            <br> <br>
            <button id="submit-github">Submit Github</button>
          </form>
        </div>

        <div class="coloana_1_3">
          <img id="logo_4" src="Images/log-file-logo.png">
          <br> <br>
          <button id="export_json">Export JSON</button>
          <br> <br>
          <button id="export_log_github">Github Log</button>
          <br> <br>
          <button id="export_log_wikipedia_bing"> Wikipedia Bing Log</button>
        </div>
      </div>

      <div id="container_2">
        <div class="coloana_2">
          <ul id="informatii">
          </ul>
        </div>

        <div class="coloana_2">
          <ul id="picture">
          </ul>
        </div>
      </div>

      <footer class="text-center text-second">Powered by <a href="https://www.linkedin.com/in/beniamin-j%C3%AEtc%C4%83/" target="_blank">Jîtcă Beniamin</a></footer>

  </body>
